<!DOCTYPE html>
<html>
<head>
  <title>Migrant Saver App</title>

<body class="container">
  <h1>Register User</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
       <!--  <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr> -->
      </thead>
      <tbody>
        <tr>
          <td>User Name</td>
          <td > <input type="text" name="name" id="name"> </td>
        </tr>
        <tr>
          <td>Aadhar No</td>
          <td ><input type="text" name="aadhar_no" id="aadhar_no"></td>
        </tr>
        <tr>

        </tr>

  <a href="#" onclick="saveUser();" class="btn btn-primary">Submit</a>

<body class="container">
    
    <h1>Search User</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
       <!--  <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr> -->
      </thead>
      <tbody>
        <tr>
          <td>Aadhar No</td>
          <td ><input type="text" name="aadhar_no_search" id="aadhar_no_search"></td>
        </tr>
        
      </tbody>
    </table>
  </div>
  
  <a href="#" onclick="searchUser(0);" class="btn btn-primary">Search User</a>

<div class="container" id="showUser" style="display: none;">
  
<h1>User Details</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
       
      </thead>
      <tbody>
        <tr>
          <td class="col-md-4">Aadhar No</td>
          <td class="col-md-4"><div id="output_aadhar"></div></td>
          <td class="col-md-4">
            <select class="form-control">
              <option value="">Rate the user</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="col-md-4">Name</td>
          <td class="col-md-4"><div id="output_name"></div></td>
          <td rowspan="2" class="col-md-4">
            <textarea cols="35" rows="5"></textarea>
             <a href="#" onclick="submitFeedback();" class="btn btn-primary">Submit Feedback</a>
          </td>
        </tr>
        <tr>
          <td class="col-md-4">User Type</td>
          <td class="col-md-4"><div id="output_migrant"></div></td>
        </tr>
        
      </tbody>
    </table>
  </div>
